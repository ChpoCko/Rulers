<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Geo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Style Sheets/header.css" />
    <script defer src="../Scripts/header.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container-header header__grid">
        <div class="header__menu-popup no-display">
          <ul>
            <li class="header__menu--item">
              <a href="#">All cards</a>
            </li>
            <li class="header__menu--item"><a href="#">Guess game</a></li>
            <li class="header__menu--item"><a href="#">Ruler gems</a></li>
            <li class="header__menu--item"><a href="#">Card info</a></li>
          </ul>
        </div>
        <div class="header__grid--left">
          <button class="menu-nav">
            <ion-icon
              name="menu-outline"
              class="menu-icon header-icon menu-outline"
            ></ion-icon>
            <ion-icon name="menu" class="header-icon menu-filled"></ion-icon>
          </button>
        </div>

        <div class="header__grid--center">
          <div class="logo">
            <a href="#">rulers</a>
            <img
              src="../Images/Main logo/Ruler logo.png"
              alt=""
              class="logo-img"
            />
          </div>
        </div>
        <div class="header__grid--right">
          <div class="account--nav">
            <div class="account--nav-el no-display">
              <ion-icon
                name="diamond-outline"
                class="header-icon account--nav-icon icon-outline"
              ></ion-icon>
              <ion-icon
                name="diamond"
                class="header-icon account--nav-icon icon-filled"
              ></ion-icon>
              <p>1000</p>
            </div>
            <div class="account--nav-el no-display">
              <ion-icon
                name="bag-handle-outline"
                class="header-icon account--nav-icon icon-outline"
              ></ion-icon>
              <ion-icon
                name="bag-handle"
                class="header-icon account--nav-icon icon-filled"
              ></ion-icon>
            </div>
            <div class="account--nav-el">
              <ion-icon
                name="person-outline"
                class="header-icon account--nav-icon icon-outline"
              ></ion-icon>
              <ion-icon
                name="person"
                class="header-icon account--nav-icon icon-filled"
              ></ion-icon>
            </div>
          </div>
        </div>
        <div class="account--menu"></div>
      </div>
    </header>
    <div class="some"></div>
    <div class="some"></div>
    <div class="some"></div>
    <div class="some"></div>
    <div class="some"></div>
    <div class="some"></div>
    <div class="some"></div>
    <div class="some"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
