<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../Style Sheets/allcards.css" />
    <script defer src="../Scripts/allcards.js"></script>
    <title>Rulers</title>
  </head>
  <body>
    <section class="filtering__section">
      <div class="filtering-container">
        <div class="filter">
          <div class="filter-btn">
            <ion-icon name="filter-outline" class="filter-icon"></ion-icon
            ><span>Filter</span>
          </div>
          <div class="filtering-options-box">
            <div>
              <h2 class="filter-title">Rarity</h2>
              <div class="filtering-checkbox-box">
                <label for="rare-filter-checkbox">Rare</label>
                <input
                  type="checkbox"
                  name="rare-filter-checkbox"
                  id=""
                  class="filter-checkbox"
                />
              </div>
              <div class="filtering-checkbox-box">
                <label for="epic-filter-checkbox">Epic</label>
                <input
                  type="checkbox"
                  name="epic-filter-checkbox"
                  id=""
                  class="filter-checkbox"
                />
              </div>
              <div class="filtering-checkbox-box">
                <label for="legendary-filter-checkboxs">Legendary</label>
                <input
                  type="checkbox"
                  name="legendary-filter-checkbox"
                  id=""
                  class="filter-checkbox"
                />
              </div>
            </div>
            <div>
              <h2 class="filter-title">Role</h2>
              <div class="filtering-checkbox-box">
                <label for="burst_dealer-filter-checkbox">Burst dealer</label>
                <input
                  type="checkbox"
                  name="burst_dealer-filter-checkbox"
                  id=""
                  class="filter-checkbox"
                />
              </div>
              <div class="filtering-checkbox-box">
                <label for="tanky_warrior-filter-checkbox" class="filter-label"
                  >Tanky warrior</label
                >
                <input
                  type="checkbox"
                  name="tanky_warrior-filter-checkbox"
                  id=""
                  class="filter-checkbox"
                />
              </div>
              <div class="filtering-checkbox-box">
                <label for="life_saver-filter-checkboxs">Life saver</label>
                <input
                  type="checkbox"
                  name="life_saver-filter-checkbox"
                  id=""
                  class="filter-checkbox"
                />
              </div>
            </div>
            <h2 class="filter-title">Maximum price</h2>
            <input type="range" name="" id="" />
          </div>
        </div>
        <div class="search-box">
          <input type="text" name="" class="search-bar" />
          <ion-icon
            name="search-outline"
            class="filter-icon search-icon"
          ></ion-icon>
        </div>
        <div class="sort-by-box">
          <select class="sort-by">
            <option value="">Sort by</option>
            <option value="">Rarity high to low</option>
            <option value="">Rarity low to high</option>
            <option value="">Price high to low</option>
            <option value="">Price low to high</option>
          </select>
        </div>
      </div>
    </section>
    <section class="all-cards-catalog__section"></section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
