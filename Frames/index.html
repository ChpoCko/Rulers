<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Style Sheets/style.css" />
    <script src="../Scripts/script.js"></script>

    <title>Rulers</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main>
      <section class="main--section-info">
        <div class="main--info-row">
          <div class="main--info-box">
            <ion-icon name="diamond-outline" class="main--info-icon"></ion-icon>
            <p class="main--info-heading">Acquire gems</p>
            <p class="main--info-text">
              Visit the gem store and claim your free gems
            </p>
          </div>
          <div class="main--info-box">
            <ion-icon name="copy-outline" class="main--info-icon"></ion-icon>
            <p class="main--info-heading">Purchase cards</p>
            <p class="main--info-text">
              Start collecting right away by purchasing cards
            </p>
          </div>
          <div class="main--info-box">
            <ion-icon name="dice-outline" class="main--info-icon"></ion-icon>
            <p class="main--info-heading">Feeling lucky?</p>
            <p class="main--info-text">
              Take a chance to win the best cards for a cheaper price
            </p>
          </div>
          <div class="main--info-box">
            <ion-icon name="heart-outline" class="main--info-icon"></ion-icon>
            <p class="main--info-heading">Show off</p>
            <p class="main--info-text">
              Stunt on e-babes with your new collection
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
