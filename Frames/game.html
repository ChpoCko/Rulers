<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../Style Sheets/game.css" />
    <script defer src="../Scripts/game.js"></script>

    <title>Rulers</title>
  </head>
  <body>
    <header class="header"></header>
    <section class="game--section">
      <div class="game--container">
        <div class="game--cards-container">
          <div class="game--card card-1">
            <img src="/Images/Game/RANDOM EPIC.png" alt="An image of a question mark card" id="game--card-img-1">
          </div>
          <div class="game--card card-2">
            <img src="/Images/Game/RANDOM EPIC.png" alt="An image of a question mark card" id="game--card-img-2">
          </div>
          <div class="game--card card-3">
            <img src="/Images/Game/RANDOM EPIC.png" alt="An image of a question mark card" id="game--card-img-3">
          </div>
          <div class="game--card card-4">
            <img src="/Images/Game/RANDOM EPIC.png" alt="An image of a question mark card" id="game--card-img-4">
          </div>
        </div>
        <div class="game--text-container">
          <h1 class="game--title">Rulers Game</h1>
          <p>Try your luck for a chance to obtain the rarest of cards</p>
          <button class="game--btn">Play 200 <img src="/Images/Gems/Free gems.png" alt="Image of Hero gems" class="game--gems"></button>
        </div>
        
      </div>
      
    </section>
    <footer class="footer"></footer>
  </body>
</html>
