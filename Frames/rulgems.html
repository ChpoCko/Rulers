<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style Sheets/rulgems.css" />
    <script defer src="../Scripts/rulgems.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Rulers</title>
  </head>
  <body>
    <header></header>
    <div class="gems-overlay gems-hidden"></div>
    <div class="gems-info gems-modal gems-hidden">
      <button class="gems-info-close-modal"><ion-icon name="close"></ion-icon></button>
      <p class="gems-unavailable-info">
        This function is currently unavailable.
      </p>
    </div>
    <div class="gems-main-container">
      <div class="gems-box">
        <div class="gems-title-box">
          <p class="gems-title">Get started</p>
          <p class="gems-amount">1000<img class="gems-amount-img" src="../Images/Gems/Free gems.png"></p>
            <img class="gems-free-img" src="../Images/Gems/Free gems.png">
          <p class="gems-free">FREE!</p>
        </div>
      </div>
      <div class="gems-box gems-show-modal">
        <div class="gems-title-box">
          <p class="gems-title">Most popular</p>
          <p class="gems-amount">2250<img class="gems-amount-img" src="../Images/Gems/Free gems.png"></p>
            <img class="gems-popular-img" src="../Images/Gems/Most popular gems.png">
          <p class="gems-price1">12,45€</p>
      </div>
      </div>
      <div class="gems-box gems-show-modal">
        <div class="gems-title-box">
          <p class="gems-title">Best value</p>
          <p class="gems-amount">3750<img class="gems-amount-img" src="../Images/Gems/Free gems.png"></p>
            <img class="gems-value-img" src="../Images/Gems/Best Value Gems.png">
          <p class="gems-price2">19,99€</p>
        </div>
      </div>
      </div>
    </div>
    <Footer></Footer>
    <!-- <script src="../Scripts/rulgems.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
